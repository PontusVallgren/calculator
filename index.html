<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<div id='grid-container'>
<div id='display'>0</div>
<button id='clear'>CLEAR</button>
<button id='delete'>DELETE</button>
<button class='btn-operand' id='seven'>7</button>
<button class='btn-operand' id='eight'>8</button>
<button class='btn-operand' id='nine'>9</button>
<button class='btn-operate' id='plus'>+</button>
<button class='btn-operand' id='four'>4</button>
<button class='btn-operand' id='five'>5</button>
<button class='btn-operand' id='six'>6</button>
<button class='btn-operate' id='minus'>-</button>
<button class='btn-operand' id='one'>1</button>
<button class='btn-operand' id='two'>2</button>
<button class='btn-operand' id='three'>3</button>
<button class='btn-operate' id='multiply'>*</button>
<button class='btn-operand' id='zero'>0</button>
<button id='dot'>.</button>
<button class='btn' id='equal'>=</button>
<button class='btn-operate' id='divide'>/</button>
</div>



<script type="text/javascript" src="js.js"></script>

</html>
